<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>daterangepicker-test</title>
      <link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
      <link rel="stylesheet" type="text/css" media="all" href="../bootstrap-datepicker/css/datepicker.css" />
      <link rel="stylesheet" type="text/css" media="all" href="./css/daterangepicker.css" />
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script type="text/javascript" src="../bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
      <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
      <script type="text/javascript" src="./js/moment.min.js"></script>
      <script type="text/javascript" src="./js/daterangepicker.js"></script>
      <style>
          #range-wrap {
            position: absolute;
            top: 500px;
            left: 600px;            
          }
      </style>
      
   </head>
   <body>

     <div id="range-wrap">
       <div id="range" class="btn">
           click me!
       </div>
     </div>

     <script type="text/javascript">
     $(document).ready(function() {
       var startDate = moment()
                 
       $('#range').daterangepicker(
         {
           parentEl: $('#range-wrap'),
           opensV: 'top',
           ranges: {
              '± 1 an': [moment(startDate).subtract('years', 1), moment(startDate).add('years', 1)],
              '± 6 mois': [moment(startDate).subtract('months', 6), moment(startDate).add('months', 6)],
              '± 2 mois': [moment(startDate).subtract('months', 2), moment(startDate).add('months', 2)],
              '± 1 mois': [moment(startDate).subtract('months', 1), moment(startDate).add('months', 1)],
              '± 14 jours': [moment(startDate).subtract('days', 14), moment(startDate).add('days', 14)],
              '± 7 jours': [moment(startDate).subtract('days', 7), moment(startDate).add('days', 7)]
            },
           defaultRange: '± 7 jours',
           separators: [2, 5],
           customRangeChoice: true,
           calendarMinViewMode: 'days',
           calendarStartView: 'month',
           quarterlyView: false,
           // minDate: moment("<%= @report.oldest_period %>"),
           currentDate: startDate
           // locale: {
           //     customRangeLabel: 'Choisir une période...',
           //     daysOfWeek: moment().lang()['weekdaysMin'],
           //     monthNames: moment().lang()['months'],
           //     firstDay: 1
           // }
         }, 
         function(start, end) {
           console.log('start: ' + start.format('LLL'));
           console.log('end: ' + end.format('LLL'));
         }
       );
                  
     });
     </script>

   </body>
</html>
